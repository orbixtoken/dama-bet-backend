version: "3.9"
services:
  db:
    image: postgres:15
    environment:
      POSTGRES_PASSWORD: postgres
      POSTGRES_USER: postgres
      POSTGRES_DB: damabet
    ports: ["5432:5432"]
    volumes:
      - dbdata:/var/lib/postgresql/data

  api:
    build: .
    environment:
      NODE_ENV: production
      PORT: 3001
      DATABASE_URL: postgres://postgres:postgres@db:5432/damabet
      JWT_SECRET: changeme-super-secret
      TRUST_PROXY: "1"
      CORS_ORIGIN: "http://localhost:5173"
      SWAGGER_ENABLED: "true"
      PSP_WEBHOOK_SECRET: "psp-secret"
    ports: ["3001:3001"]
    depends_on: [db]

volumes:
  dbdata:
